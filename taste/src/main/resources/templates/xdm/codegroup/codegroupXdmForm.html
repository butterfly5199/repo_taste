<!DOCTYPE html>
<html lang="ko">

<body>
    <div id="main" class="container">
      <form action="/codegroup/codegroupXdmInst" id="form">
        <article class="h-10" style="padding-left: 20px; padding-top: 20px; height: 60px; text-align: left; border-bottom: solid 1px #ccc; border-color: lightgrey;">
          <h4 style="font-weight: bold; color: black;">기본정보</h4>
        </article>
        <br>

        <article class="row h-90" style="padding: 0 5px;">
          <div class="col-3">
            <div class="form-group">
              <label for="exampleInputEmail1">코드그룹<span style="color: red;">*</span></label>
              <select class="form-select" aria-label="Default select example">
                <option selected style="width: 100%; font-weight: bold; ">선택하세요</option>
                <option value="1">option 1</option>
                <option value="2">option 2</option>
                <option value="3">option 3</option>
              </select>
            </div>
          </div>
        </article>
          <div class="row" style="padding: 10px 5px;">
            <div class="col-3">
              <div class="form-group">
                <label for="exampleInputEmail1">그룹코드<span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="&nbsp;&nbsp;자동생성" disabled>
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <label for="exampleInputEmail1"> 코드그룹 이름</label>
                <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="&nbsp;&nbsp;한글,영대소문자,숫자">
              </div>
            </div>
			<div class="col-3">
			  <div class="form-group">
			    <label for="exampleInputEmail1">코드<span style="color: red;">*</span></label>
			    <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="&nbsp;&nbsp;영대소문자,숫자">
			  </div>
			</div>
            <div class="col-3">
              <div class="form-group">
                <label for="exampleInputEmail1">대체코드(ANOTHER)<span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="&nbsp;&nbsp;영대소문자,숫자">
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <label for="exampleInputEmail1">코드이름</label>
                <input type="text" class="form-control" id="exampleFormControlInput4" placeholder="&nbsp;&nbsp;한글,영대소문자,숫자">
              </div>
            </div>
          </div>
          <div class="row" style="padding: 10px 5px;">
            <div class="col-3">
              <div class="form-group">
                <label for="codeLanguage1">사용여부<span style="color: red;">*</span></label>
                <select class="form-select" aria-label="Default select example">
                  <option selected style="width: 100%; font-weight: bold;">사용</option>
                  <option value="1">Y</option>
                  <option value="2">N</option>
                </select>
              </div>
            </div>
			<div class="col-3">
			  <div class="form-group">
			    <label for="codeLanguage1">삭제여부<span style="color: red;">*</span></label>
			    <select class="form-select" aria-label="Default select example">
			      <option selected style="width: 100%; font-weight: bold;">삭제</option>
			      <option value="1">Y</option>
			      <option value="2">N</option>
			    </select>
			  </div>
			</div>

            </div>

          <div class="row" style="padding: 10px 5px;">

              <div class="form-group">
                <label for="codeLanguage1">설명<span style="color: red;">*</span></label>

              </div>
          </div> -->

    </div>

	    <div class="col-6" style="text-align: right;">
	        <button type="button" class="btn btn-success" id="btnSave" style="font-weight: bold; position: center">저장</button>
	    </div>
		<article class="h-10" style="padding-left: 20px; padding-top: 20px; height: 60px; text-align: left; border-bottom: solid 1px #ccc; border-color: lightgrey;">
